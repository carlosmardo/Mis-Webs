<script>
  window.onload = function() {
      // Mostrar todas las marchas al cargar la página
      mostrarContenido('Todas');
  };
  
  function mostrarContenido(categoria) {
      var listaContenido1 = document.getElementById("lista-contenido-1");
      var listaContenido2 = document.getElementById("lista-contenido-2");
      var listaContenido3 = document.getElementById("lista-contenido-3");
      
      listaContenido1.innerHTML = ""; // Limpiar las listas antes de mostrar nuevo contenido
      listaContenido2.innerHTML = "";
      listaContenido3.innerHTML = "";
  
      // Ejemplo de contenido para cada categoría
      var contenido = {
          Todas: ["Al pie de tu Cruz", "Cáliz de Fe", "El Castigo", "En la Tierra como en el Cielo", "In Coena Domini", "Lumen Dei In Aeternum", "Madre de Vida Eterna", "Mirada Cautiva", "¡PRENDEDLE! 1948", "Santissimum Sacramentum", "Cantemos al amor de los amores", "En tu Buena Muerte", "Eucaristía", "Pasión, Muerte y Resurrección", "Requiem", "Conversión del Buen Ladrón", "El desprecio de Herodes", "Stabat Mater", "Antes de Morir", "A tus Brazos Madre", "Cautivo en Santa Cruz", "Consuelo", "El Amor", "En el Cielo de tu Gloria", "Santa María", "En Cuerpo y Sangre", "Este es mi Cuerpo", "Exspiratio", "La Voluntad de Dios", "Consolación y lágrimas", "Cristo de la Buena Muerte", "Cristo de las Aguas", "Cristo del Amor", "Cristo del Humilladero","Evocación", "La Esperanza", "La Expiración", "La Lanzada", "La Milagrosa", "La Sentencia de Cristo", "Ntro. Padre Jesús Cautivo", "Soledad de San Pablo", "La heroína", "Oriamendi", "San Quintín"],
          Propias: ["Al pie de tu Cruz", "Cáliz de Fe", "El Castigo", "En la Tierra como en el Cielo", "In Coena Domini", "Lumen Dei In Aeternum", "Madre de Vida Eterna", "Mirada Cautiva", "¡PRENDEDLE! 1948", "Santissimum Sacramentum"],
          Otras: ["Cantemos al amor de los amores", "En tu Buena Muerte", "Eucaristía", "Pasión, Muerte y Resurrección", "Requiem", "Conversión del Buen Ladrón", "El desprecio de Herodes", "Stabat Mater", "Antes de Morir", "A tus Brazos Madre", "Cautivo en Santa Cruz", "Consuelo", "El Amor", "En el Cielo de tu Gloria", "Santa María", "En Cuerpo y Sangre", "Este es mi Cuerpo", "Exspiratio", "La Voluntad de Dios"],
          Clasicas: ["Consolación y lágrimas", "Cristo de la Buena Muerte", "Cristo de las Aguas", "Cristo del Amor", "Cristo del Humilladero","Evocación", "La Esperanza", "La Expiración", "La Lanzada", "La Milagrosa", "La Sentencia de Cristo", "Ntro. Padre Jesús Cautivo", "Soledad de San Pablo"],
          Ordinarias: ["La heroína", "Oriamendi", "San Quintín"]
      };
  
      // Dividir las marchas en tres grupos
      var numCanciones = contenido[categoria].length;
      var numCancionesPorColumna = Math.ceil(numCanciones / 3);
      
      // Mostrar contenido correspondiente a la categoría seleccionada en cada columna
      contenido[categoria].forEach(function(cancion, index) {
          var listItem = document.createElement("li");
          listItem.textContent = cancion;
          
          if (index < numCancionesPorColumna) {
              listaContenido1.appendChild(listItem);
          } else if (index < numCancionesPorColumna * 2) {
              listaContenido2.appendChild(listItem);
          } else {
              listaContenido3.appendChild(listItem);
          }
      });
  
      // Actualizar estilo de botones
      var buttons = document.querySelectorAll("#nav button");
      buttons.forEach(function(btn) {
          btn.classList.remove("selected");
      });
      var selectedBtn = document.querySelector("#nav button:nth-child(" + (Object.keys(contenido).indexOf(categoria) + 1) + ")");
      selectedBtn.classList.add("selected");
  }
</script>
